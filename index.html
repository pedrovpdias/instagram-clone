<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=service-width, initial-scale=1.0" >
        <title>Instagram</title>
        <link rel="stylesheet" href="./style.css" >
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./smartphone.PNG" alt="Smartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagram.png" alt="Instagram Logo" class="instagram-logo">
                    
                    <div class="profile-picture">
                        <img src="./profile.jpg" alt="Foto de perfil">
                    </div>

                    <a href="#" class="instagram-login">
                        Continue como pedrovpdias
                    </a>
                    <a href="#" class="instagram-logout">
                        Remover conta
                    </a>
                </div>

                <div class="group">
                    <p class="not-account">
                        Não é pedrovpdias?
                    </p>
                    
                    <p class="not-account">
                        <span class="link-blue">
                            Alternar contas
                        </span>
                        ou
                        <span class="link-blue">
                            Inscreva-se
                        </span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">
                        Baixe o aplicativo
                    </p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
